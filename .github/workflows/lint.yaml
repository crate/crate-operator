name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pre-commit

    - name: Restore pre-commit hooks from cache
      uses: actions/cache@v1
      id: restore-pre-commit-hooks
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          pre-commit-

    - name: Install pre-commit hooks
      if: steps.restore-pre-commit-hooks.outputs.cache-hit != 'true'
      run: |
        pre-commit install-hooks

    - name: Lint
      run: |
        pre-commit run --all-files

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install ".[docs]"

    - name: Generate and test API docs
      run: |
        sphinx-apidoc --ext-autodoc --ext-intersphinx --separate --implicit-namespaces -o source/ref ../crate
        make html
      env:
        SPHINXOPTS: "-n -v -W --keep-going"
      working-directory: ./docs
